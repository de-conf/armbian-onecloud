# ============================================
# Armbian镜像自动构建CI流程
# 用于自动化构建Onecloud设备的Armbian镜像
# ============================================
name: CI

on:
  workflow_dispatch:  # 支持手动触发
  push:
    branches:
      - readme  # 当readme分支有推送时触发
    paths:
      - .github/workflows/ci.yml  # 仅当CI配置文件变更时触发

# 全局环境变量配置
env:
  SCRIPT_REPO: ${{ github.repository }}     # 当前仓库
  SCRIPT_REF: ${{ github.ref_name }}        # 当前分支/标签
  UBOOT_REPO: de-conf/u-boot-onecloud        # U-Boot仓库
  UBOOT_RELEASE: latest                     # U-Boot发布版本
  UBOOT_BURNIMG: eMMC.burn.img              # U-Boot烧录镜像文件名
  ARMBIAN_REPO: armbian/build               # Armbian构建仓库
  ARMBIAN_REF: main                         # Armbian仓库分支
  PATCHES: 4077,5076                        # 需要应用的补丁PR编号
  PATCHES_DISABLED: 5082                    # 已禁用的补丁（备注用）
  RTL8851BU_REPO: heesn/rtl8831             # RTL8851BU WiFi驱动仓库
  RTL8851BU_BRANCH: main                    # RTL8851BU驱动分支

# GitHub Actions权限配置
permissions:
  contents: write  # 需要写权限以创建release和上传文件

jobs:
  # ============================================
  # Job 1: 准备阶段
  # 功能：获取仓库信息、生成版本标签、创建GitHub Release
  # ============================================
  prepare:
    name: Prepare
    runs-on: ubuntu-24.04
    outputs:
      env: ${{ steps.get.outputs.env }}  # 输出环境变量给后续job使用
    steps:
      # 步骤1：获取仓库信息和生成标签
      - id: get
        name: Get repositories information
        run: |
          # 获取当前workflow运行的创建时间
          TIME="$(curl https://api.github.com/repos/${SCRIPT_REPO}/actions/runs/${GITHUB_RUN_ID} | jq -r .created_at)"
          # 生成基于时间的唯一标签，格式：ci-YYYYMMDD-HHMMSS-UTC
          TAG="ci-$(date -d "${TIME}" -u +'%Y%m%d-%H%M%S-%Z')"

          # 获取当前脚本仓库的commit SHA
          SCRIPT_SHA=$(curl https://api.github.com/repos/${SCRIPT_REPO}/commits/${SCRIPT_REF} | jq -r .sha)
          # 获取U-Boot仓库的release标签
          UBOOT_TAG=$(curl https://api.github.com/repos/${UBOOT_REPO}/releases/${UBOOT_RELEASE} | jq -r .tag_name)
          # 获取Armbian仓库的commit SHA
          ARMBIAN_SHA=$(curl https://api.github.com/repos/${ARMBIAN_REPO}/commits/${ARMBIAN_REF} | jq -r .sha)

          cat <<EOF | sed -E 's/^  //' >>$GITHUB_ENV
            TIME=$TIME
            TAG=$TAG
            SCRIPT_SHA=$SCRIPT_SHA
            UBOOT_TAG=$UBOOT_TAG
            ARMBIAN_SHA=$ARMBIAN_SHA
          EOF
          echo "env=$(cat $GITHUB_ENV | base64 -w 0)" >>$GITHUB_OUTPUT

      # 步骤2：在终端显示仓库信息（带颜色）
      - name: Show repositories information
        run: |
          C_RESET="\e[0m"
          C_BLACK="\e[30m"
          C_RED="\e[31m"
          C_GREEN="\e[32m"
          C_YELLOW="\e[33m"
          C_BLUE="\e[34m"
          C_MAGENTA="\e[35m"
          C_CYAN="\e[36m"
          C_GRAY="\e[37m"

          echo -e "$(cat <<EOF | sed -E 's/^  //'
            TIME: ${C_GREEN}$(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')${C_RESET}
            U-Boot: ${C_BLUE}${UBOOT_REPO}${C_RESET}@${C_MAGENTA}${UBOOT_RELEASE}${C_RESET}(https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_RELEASE})
                    ${C_MAGENTA}${UBOOT_TAG}${C_RESET}(https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG})
            Armbian: ${C_BLUE}${ARMBIAN_REPO}${C_RESET}@${C_MAGENTA}${ARMBIAN_REF}${C_RESET}(https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF})
                     ${C_YELLOW}${ARMBIAN_SHA}${C_RESET}(https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA})
          EOF
          )"

          if [[ -n "${PATCHES}" ]]; then
            echo -e "\nPatches:"
            while read -r id; do
              echo -e "  ${C_BLUE}armbian/build${C_RESET}#${C_MAGENTA}${id}${C_RESET}(http://github.com/armbian/build/pull/${id})"
            done < <(echo -e "${PATCHES}" | tr ',' '\n')
          fi

          cat <<EOF | sed -E 's/^  //' >>$GITHUB_STEP_SUMMARY
            # $(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')

            ## Sources
            U-Boot: [${UBOOT_REPO}@${UBOOT_RELEASE}](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_RELEASE}) ([\`${UBOOT_TAG}\`](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG}))
            Armbian: [${ARMBIAN_REPO}@${ARMBIAN_REF}](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF}) ([\`${ARMBIAN_SHA}\`](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA}))

            ${PATCHES:+$(
              echo "## Patches"
              echo "${PATCHES}" | tr ',' '\n' | sed -E 's|(.*)|[armbian/build#\1](http://github.com/armbian/build/pull/\1)|'
            )}
          EOF

      # 步骤3：生成Release说明文档
      - name: Generate release informations
        run: |
          cat <<EOF | sed -E 's/^  //' | tee Release.md
            CI $(date -d "$TIME" +'%Y-%m-%d %H:%M:%S %Z(%:z)')

            # Sources
            U-Boot: [${UBOOT_REPO}@${UBOOT_RELEASE}](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_RELEASE}) ([\`${UBOOT_TAG}\`](https://github.com/${UBOOT_REPO}/releases/tag/${UBOOT_TAG}))
            Armbian: [${ARMBIAN_REPO}@${ARMBIAN_REF}](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_REF}) ([\`${ARMBIAN_SHA}\`](https://github.com/${ARMBIAN_REPO}/tree/${ARMBIAN_SHA}))

            ${PATCHES:+$(
              echo "# Patches"
              echo "${PATCHES}" | tr ',' '\n' | sed -E 's|(.*)|[armbian/build#\1](http://github.com/armbian/build/pull/\1)|'
            )}

            # SHA256
          EOF

          echo "NAME=$(head --line=1 Release.md)" >>$GITHUB_ENV
          tail --line=+2 Release.md >Body.md

      # 步骤4：创建GitHub Release
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.NAME }}
          body_path: Body.md

  # ============================================
  # Job 2: 构建内核deb包
  # 功能：编译Armbian内核并生成.deb安装包
  # ============================================
  build-debs:
    name: Build ${{ matrix.BRANCH }}
    needs: prepare  # 依赖prepare job完成
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false  # 某个matrix失败不影响其他
      matrix:
        BRANCH:
          - current  # 内核分支：current (当前稳定版)

    steps:
      # 步骤1：导入prepare job生成的环境变量
      - name: Import env
        run: |
          echo "$(echo "${{ needs.prepare.outputs.env }}" | base64 -d)" >>$GITHUB_ENV

      # 步骤2：检出Armbian构建仓库
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ARMBIAN_REPO }}  # Armbian官方仓库
          ref: ${{ env.ARMBIAN_SHA }}           # 使用特定commit SHA

      # 步骤3：应用补丁（如果有）
      - name: "Apply patch ${{ env.PATCHES }}"
        if: ${{ env.PATCHES }}  # 仅当PATCHES变量不为空时执行
        run: |
          echo "::group::Download"
          curl -L -O "https://github.com/armbian/build/pull/{${PATCHES}}.patch"
          echo "::endgroup::"

          for file in *.patch; do
            echo "::group::Applying $file"
            patch --batch -p1 -N <"$file"
            echo "::endgroup::"
          done

      # 步骤4：准备RTL8851BU驱动源码并应用补丁
      - name: Prepare RTL8851BU driver source and apply patches
        run: |
          echo "========================================"
          echo ">>> Preparing RTL8851BU WiFi Driver"
          echo "========================================"
          
          echo "::group::Clone driver source"
          git clone --depth=1 -b ${RTL8851BU_BRANCH} \
            https://github.com/${RTL8851BU_REPO}.git \
            rtl8851bu-src
          echo "Driver source cloned to rtl8851bu-src/"
          ls -la rtl8851bu-src/
          echo "::endgroup::"
          
          echo "::group::Checkout current repo for patches"
          git clone --depth=1 -b ${SCRIPT_REF} \
            https://github.com/${SCRIPT_REPO}.git \
            script-patches
          echo "Patches available:"
          ls -la script-patches/patches/
          echo "::endgroup::"
          
          echo "::group::Apply patches to RTL8851BU driver"
          cd rtl8851bu-src
          
          # 应用 rtl8851bu-arm.patch (ARM 平台适配)
          if [ -f "../script-patches/patches/rtl8851bu-arm.patch" ]; then
            echo "Applying rtl8851bu-arm.patch..."
            patch -p1 < ../script-patches/patches/rtl8851bu-arm.patch || {
              echo "Patch failed, trying manual modification..."
              sed -i 's/^CONFIG_PLATFORM_I386_PC = y/CONFIG_PLATFORM_I386_PC = n/' Makefile
              sed -i 's/^CONFIG_PLATFORM_ARM_SUNxI = n/CONFIG_PLATFORM_ARM_SUNxI = y/' Makefile
            }
          else
            echo "rtl8851bu-arm.patch not found, using manual modification..."
            sed -i 's/^CONFIG_PLATFORM_I386_PC = y/CONFIG_PLATFORM_I386_PC = n/' Makefile
            sed -i 's/^CONFIG_PLATFORM_ARM_SUNxI = n/CONFIG_PLATFORM_ARM_SUNxI = y/' Makefile
          fi
          
          # 应用 cfg80211.patch (cfg80211 兼容性修复)
          if [ -f "../script-patches/patches/cfg80211.patch" ]; then
            echo "Applying cfg80211.patch..."
            patch -p1 < ../script-patches/patches/cfg80211.patch || echo "cfg80211.patch may have already been applied or not applicable"
          fi
          
          # 应用 wifi_regd.patch (WiFi 监管域修复)
          if [ -f "../script-patches/patches/wifi_regd.patch" ]; then
            echo "Applying wifi_regd.patch..."
            patch -p1 < ../script-patches/patches/wifi_regd.patch || echo "wifi_regd.patch may have already been applied or not applicable"
          fi
          
          echo "Platform configuration after patching:"
          grep "^CONFIG_PLATFORM" Makefile | head -10
          cd ..
          echo "::endgroup::"
          
          # 清理临时克隆的仓库
          rm -rf script-patches
          
          echo ">>> RTL8851BU driver source prepared with patches"

      # 步骤5：编译内核
      - name: Build kernel
        run: |
          # 禁用远程缓存更新（避免污染官方缓存）
          export GITHUB_ACTIONS=false
          # 参数说明：
          # ALLOW_ROOT=yes - 允许root运行
          # BOARD=onecloud - 目标设备：Onecloud
          # BRANCH - 内核分支
          # EXPERT=yes - 专家模式
          # USE_CCACHE=yes - 使用编译缓存
          sudo --preserve-env \
            ./compile.sh kernel \
              ALLOW_ROOT=yes \
              BOARD=onecloud \
              BRANCH=${{ matrix.BRANCH }} \
              EXPERT=yes \
              USE_CCACHE=yes
          sudo chown $(id -u):$(id -g) -R output/

      # 步骤6：安装交叉编译器
      - name: Install cross compiler
        run: |
          echo "::group::Install ARM cross compiler"
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
          arm-linux-gnueabihf-gcc --version
          echo "::endgroup::"

      # 步骤7：编译RTL8851BU驱动模块
      - name: Build RTL8851BU driver module
        run: |
          echo "========================================"
          echo ">>> Building RTL8851BU WiFi Driver"
          echo "========================================"
          
          # ============================================
          # 查找内核源码和版本
          # 优先级：
          # 1. Armbian 缓存的内核源码 (cache/sources/kernel)
          # 2. 从 linux-headers deb 包提取
          # ============================================
          echo "::group::Find kernel source and version"
          
          # 方法1: 尝试查找 Armbian 缓存的内核源码
          KERNEL_DIR=$(find cache/sources/kernel -maxdepth 1 -type d -name 'linux-*' 2>/dev/null | head -1)
          
          if [ -n "$KERNEL_DIR" ] && [ -d "$KERNEL_DIR" ]; then
            echo "Found Armbian cached kernel source: $KERNEL_DIR"
            KERNEL_SRC="$GITHUB_WORKSPACE/$KERNEL_DIR"
          else
            echo "Armbian kernel cache not found, extracting from linux-headers deb..."
            
            # 方法2: 从 linux-headers deb 包提取
            HEADERS_DEB=$(ls output/debs/linux-headers-*.deb 2>/dev/null | head -1)
            if [ -z "$HEADERS_DEB" ]; then
              echo "ERROR: Neither kernel source nor linux-headers deb found!"
              echo "Available debs:"
              ls -la output/debs/ 2>/dev/null || echo "output/debs/ not found"
              exit 1
            fi
            
            echo "Extracting kernel headers from: $HEADERS_DEB"
            
            # 创建临时目录并解压
            HEADERS_DIR="$GITHUB_WORKSPACE/kernel-headers"
            rm -rf "$HEADERS_DIR"
            mkdir -p "$HEADERS_DIR"
            cd "$HEADERS_DIR"
            
            # 解压 deb 包
            ar x "$GITHUB_WORKSPACE/$HEADERS_DEB"
            
            # 解压 data.tar (可能是 .xz, .gz, .zst)
            if [ -f "data.tar.xz" ]; then
              tar xf data.tar.xz
            elif [ -f "data.tar.gz" ]; then
              tar xf data.tar.gz
            elif [ -f "data.tar.zst" ]; then
              zstd -d data.tar.zst -o data.tar
              tar xf data.tar
            elif [ -f "data.tar" ]; then
              tar xf data.tar
            else
              echo "ERROR: Cannot find data.tar in deb package"
              ls -la
              exit 1
            fi
            
            # 清理临时文件
            rm -f debian-binary control.tar.* data.tar*
            
            # 找到内核头文件目录
            KERNEL_DIR=$(find "$HEADERS_DIR/usr/src" -maxdepth 1 -type d -name 'linux-headers-*' 2>/dev/null | head -1)
            if [ -z "$KERNEL_DIR" ]; then
              echo "ERROR: Cannot find linux-headers directory after extraction"
              find "$HEADERS_DIR" -type d -name 'linux-*' 2>/dev/null
              exit 1
            fi
            
            # 移动到更简单的路径
            mv "$KERNEL_DIR" "$HEADERS_DIR/linux-headers"
            rm -rf "$HEADERS_DIR/usr"
            KERNEL_SRC="$HEADERS_DIR/linux-headers"
            
            echo "Kernel headers extracted to: $KERNEL_SRC"
            cd "$GITHUB_WORKSPACE"
          fi
          
          # 获取内核版本
          KERNEL_DEB=$(ls output/debs/linux-image-*.deb 2>/dev/null | head -1)
          if [ -n "$KERNEL_DEB" ]; then
            KERNEL_VERSION=$(echo "$KERNEL_DEB" | sed -E 's/.*linux-image-([^_]+)_.*/\1/')
          elif [ -f "$KERNEL_SRC/include/config/kernel.release" ]; then
            KERNEL_VERSION=$(cat "$KERNEL_SRC/include/config/kernel.release")
          else
            # 从目录名提取版本
            KERNEL_VERSION=$(basename "$KERNEL_SRC" | sed 's/linux-headers-//' | sed 's/linux-//')
          fi
          echo "Kernel version: $KERNEL_VERSION"
          echo "Kernel source: $KERNEL_SRC"
          echo "::endgroup::"
          
          # 准备内核构建工具 (fixdep 和 modpost)
          echo "::group::Prepare kernel build tools (fixdep, modpost)"
          cd "$KERNEL_SRC"
          
          # 编译基础脚本工具（fixdep 等）
          echo "Building scripts_basic..."
          make ARCH=arm scripts_basic 2>&1 | tail -20 || {
            echo "make scripts_basic failed, trying manual compilation..."
          }
          
          # 如果 fixdep 不存在，手动编译
          if [ ! -x "scripts/basic/fixdep" ]; then
            echo "Manual compilation of fixdep..."
            mkdir -p scripts/basic
            if [ -f "scripts/basic/fixdep.c" ]; then
              gcc -O2 -o scripts/basic/fixdep scripts/basic/fixdep.c 2>/dev/null && \
                echo "fixdep compiled successfully" || echo "fixdep compilation failed"
            else
              echo "fixdep.c not found, downloading..."
              curl -sL "https://raw.githubusercontent.com/torvalds/linux/master/scripts/basic/fixdep.c" \
                -o scripts/basic/fixdep.c 2>/dev/null && \
              gcc -O2 -o scripts/basic/fixdep scripts/basic/fixdep.c 2>/dev/null && \
                echo "fixdep downloaded and compiled" || echo "fixdep download/compile failed"
            fi
          fi
          
          # 编译 scripts/mod 工具（modpost 等）
          if [ -d "scripts/mod" ]; then
            echo "Building scripts (modpost etc.)..."
            make ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- HOSTCC=gcc scripts 2>&1 | tail -30 || {
              echo "make scripts failed, trying manual modpost compilation..."
            }
            
            # 如果 modpost 不存在，手动编译
            if [ ! -x "scripts/mod/modpost" ]; then
              echo "Manual compilation of modpost..."
              cd scripts/mod
              
              # ============================================
              # 步骤 0: 检查并下载缺失的源文件
              # 从 Linux 内核仓库下载 modpost 相关源码
              # ============================================
              LINUX_VERSION="v6.12"
              LINUX_RAW_URL="https://raw.githubusercontent.com/torvalds/linux/${LINUX_VERSION}/scripts"
              
              echo "Checking modpost source files..."
              
              # 需要的源文件列表
              mod_files="modpost.c modpost.h sumversion.c symsearch.c mk_elfconfig.c empty.c"
              include_files="hashtable.h list.h"
              
              for src_file in $mod_files; do
                if [ ! -f "$src_file" ]; then
                  echo "  Downloading scripts/mod/${src_file}..."
                  curl -sL "${LINUX_RAW_URL}/mod/${src_file}" -o "$src_file" 2>/dev/null || \
                    echo "  Failed to download ${src_file}"
                fi
              done
              
              # 检查并下载 scripts/include 目录下的头文件
              mkdir -p ../include
              for inc_file in $include_files; do
                if [ ! -f "../include/$inc_file" ]; then
                  echo "  Downloading scripts/include/${inc_file}..."
                  curl -sL "${LINUX_RAW_URL}/include/${inc_file}" -o "../include/$inc_file" 2>/dev/null || \
                    echo "  Failed to download ${inc_file}"
                fi
              done
              
              # 步骤 1: 编译 mk_elfconfig
              if [ -f "mk_elfconfig.c" ] && [ ! -x "mk_elfconfig" ]; then
                echo "  [1/5] Compiling mk_elfconfig..."
                gcc -O2 -o mk_elfconfig mk_elfconfig.c 2>/dev/null && \
                  echo "  mk_elfconfig compiled" || echo "  mk_elfconfig failed"
              fi
              
              # 步骤 2: 生成 elfconfig.h
              if [ -f "empty.c" ] && [ ! -f "elfconfig.h" ]; then
                echo "  [2/5] Generating elfconfig.h..."
                arm-linux-gnueabihf-gcc -c -o empty.o empty.c 2>/dev/null || \
                  gcc -c -o empty.o empty.c 2>/dev/null
                if [ -x "mk_elfconfig" ] && [ -f "empty.o" ]; then
                  ./mk_elfconfig < empty.o > elfconfig.h 2>/dev/null && \
                    echo "  elfconfig.h generated" || echo "  elfconfig.h generation failed"
                fi
              fi
              
              # 步骤 3: 编译 modpost 组件
              if [ -f "modpost.c" ] && [ -f "elfconfig.h" ]; then
                echo "  [3/5] Compiling modpost components..."
                gcc -O2 -I../include -I. -c modpost.c -o modpost.o 2>/dev/null && \
                  echo "  modpost.o compiled" || echo "  modpost.o failed"
                gcc -O2 -I../include -I. -c sumversion.c -o sumversion.o 2>/dev/null && \
                  echo "  sumversion.o compiled" || echo "  sumversion.o failed"
                gcc -O2 -I../include -I. -c symsearch.c -o symsearch.o 2>/dev/null && \
                  echo "  symsearch.o compiled" || echo "  symsearch.o failed"
              fi
              
              # 步骤 4: 创建 file2alias stub
              # 问题：modpost 链接时报错：
              #   undefined reference to `handle_moddevtable'
              #   undefined reference to `add_moddevtable'
              # 原因：file2alias.c 需要 devicetable-offsets.h，该文件由内核构建生成
              # 解决：创建 stub 文件提供空实现
              echo "  [4/5] Creating file2alias stub..."
              cat > file2alias_stub.c << 'STUB_EOF'
/*
 * Stub file2alias.c - provides empty implementations
 *
 * Problem: file2alias.c requires devicetable-offsets.h which is generated
 * by kernel build system during make modules_prepare.
 * For external module compilation, device table handling is not required.
 *
 * Solution: Provide empty implementations to skip device table handling.
 */
#include "modpost.h"

void handle_moddevtable(struct module *mod, struct elf_info *info,
                        Elf_Sym *sym, const char *symname) {
    /* Empty stub - device table handling not needed for external modules */
}

void add_moddevtable(struct buffer *buf, struct module *mod) {
    /* Empty stub */
}
STUB_EOF
              gcc -O2 -I../include -I. -c file2alias_stub.c -o file2alias.o 2>/dev/null && \
                echo "  file2alias.o (stub) compiled" || echo "  file2alias.o failed"
              
              # 步骤 5: 链接 modpost
              echo "  [5/5] Linking modpost..."
              if [ -f "modpost.o" ] && [ -f "file2alias.o" ] && [ -f "sumversion.o" ]; then
                if [ -f "symsearch.o" ]; then
                  gcc -O2 -o modpost modpost.o file2alias.o sumversion.o symsearch.o 2>/dev/null && \
                    echo "  modpost linked successfully" || {
                      echo "  modpost link failed, trying without symsearch..."
                      gcc -O2 -o modpost modpost.o file2alias.o sumversion.o 2>/dev/null && \
                        echo "  modpost linked (without symsearch)" || echo "  modpost link failed"
                    }
                else
                  gcc -O2 -o modpost modpost.o file2alias.o sumversion.o 2>/dev/null && \
                    echo "  modpost linked (without symsearch)" || echo "  modpost link failed"
                fi
              else
                echo "  Missing required .o files, cannot link modpost"
              fi
              
              cd "$KERNEL_SRC"
            fi
          fi
          
          # 准备模块编译环境
          echo "Running modules_prepare..."
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- HOSTCC=gcc modules_prepare 2>/dev/null || true
          
          # 检查工具状态
          echo "Build tools status:"
          [ -x "scripts/basic/fixdep" ] && echo "  fixdep: OK" || echo "  fixdep: MISSING"
          [ -x "scripts/mod/modpost" ] && echo "  modpost: OK" || echo "  modpost: MISSING"
          
          cd "$GITHUB_WORKSPACE"
          echo "::endgroup::"
          
          # 设置编译环境变量
          export ARCH=arm
          export CROSS_COMPILE=arm-linux-gnueabihf-
          
          echo "::group::Build environment"
          echo "ARCH=$ARCH"
          echo "CROSS_COMPILE=$CROSS_COMPILE"
          echo "KVER=$KERNEL_VERSION"
          echo "KSRC=$KERNEL_SRC"
          echo "::endgroup::"
          
          # 编译驱动
          echo "::group::Compile RTL8851BU driver"
          cd rtl8851bu-src
          
          # 使用交叉编译器编译驱动
          make ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- \
            KVER=$KERNEL_VERSION \
            KSRC=$KERNEL_SRC \
            -j$(nproc) 2>&1 | tee build.log
          
          # 检查编译结果
          if ls *.ko 1>/dev/null 2>&1; then
            echo ">>> Driver compiled successfully!"
            ls -la *.ko
          else
            echo ">>> Checking for .ko in subdirectories..."
            find . -name '*.ko' -type f
          fi
          cd ..
          echo "::endgroup::"
          
          # 保存驱动模块供后续使用
          echo "::group::Save driver module"
          mkdir -p output/rtl8851bu
          find rtl8851bu-src -name '*.ko' -exec cp -v {} output/rtl8851bu/ \;
          echo "KERNEL_VERSION=$KERNEL_VERSION" > output/rtl8851bu/info.txt
          echo "BUILD_DATE=$(date +%Y-%m-%d_%H:%M:%S)" >> output/rtl8851bu/info.txt
          ls -la output/rtl8851bu/
          echo "::endgroup::"
          
          # 验证驱动模块
          echo "::group::Verify driver module"
          KO_COUNT=$(find output/rtl8851bu -name '*.ko' | wc -l)
          if [ "$KO_COUNT" -eq 0 ]; then
            echo "ERROR: No .ko files found! Build may have failed."
            echo "Build log tail:"
            tail -50 rtl8851bu-src/build.log
            exit 1
          fi
          echo "Found $KO_COUNT driver module(s)"
          file output/rtl8851bu/*.ko
          echo "::endgroup::"
          
          echo ">>> RTL8851BU driver build completed"

      # 步骤8：上传deb包作为artifacts（供后续job使用）
      - name: Upload deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debs-${{ matrix.BRANCH }}
          path: output/debs/*

      # 步骤9：上传RTL8851BU驱动作为artifacts
      - name: Upload RTL8851BU driver artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtl8851bu-${{ matrix.BRANCH }}
          path: output/rtl8851bu/*

      # 步骤10：上传deb包到GitHub Release
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}  # 使用prepare生成的标签
          files: |
            output/debs/*

  # ============================================
  # Job 3: 构建完整系统镜像
  # 功能：使用编译好的内核deb包构建完整的Armbian镜像
  # ============================================
  build:
    name: Build ${{ matrix.RELEASE }}-${{ matrix.BRANCH }}-${{ matrix.TYPE == 'desktop' && matrix.DESKTOP_ENVIRONMENT || matrix.TYPE }}
    needs: [ prepare, build-debs ]  # 依赖前两个job完成
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        BRANCH:
          - current      # 内核分支
        RELEASE:
          - trixie       # Debian 13 (最新稳定版)
        TYPE:
          - minimal      # 镜像类型：minimal(最小化) 或 desktop(桌面版)

    steps:
      # 步骤1：导入prepare job生成的环境变量
      - name: Import env
        run: |
          echo "$(echo "${{ needs.prepare.outputs.env }}" | base64 -d)" >>$GITHUB_ENV

      # 步骤2：检出Armbian构建仓库
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ARMBIAN_REPO }}
          ref: ${{ env.ARMBIAN_SHA }}

      # 步骤3：应用补丁（如果有）
      - name: "Apply patch ${{ env.PATCHES }}"
        if: ${{ env.PATCHES }}
        run: |
          echo "::group::Download"
          curl -L -O "https://github.com/armbian/build/pull/{${PATCHES}}.patch"
          echo "::endgroup::"

          for file in *.patch; do
            echo "::group::Applying $file"
            patch --batch -p1 -N <"$file"
            echo "::endgroup::"
          done

      # 步骤4：检出当前仓库获取overlay配置
      - name: Checkout current repo for overlay
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SCRIPT_REPO }}
          ref: ${{ env.SCRIPT_SHA }}
          path: script-repo

      # 步骤5：复制userpatches文件（仅overlay配置）
      - name: Copy userpatches files
        run: |
          echo "::group::Setup userpatches"
          mkdir -p userpatches
          
          # 复制 overlay 文件（包含 /etc/modules-load.d/rtl8851bu.conf）
          if [ -d "script-repo/userpatches/overlay" ]; then
            cp -rv script-repo/userpatches/overlay userpatches/
            echo "Overlay files copied:"
            find userpatches/overlay -type f
          fi
          
          echo "::endgroup::"

      # 步骤6：下载之前构建的内核deb包
      - name: Download debs
        uses: actions/download-artifact@v4
        with:
          name: debs-${{ matrix.BRANCH }}
          path: output/debs/

      # 步骤7：下载预编译的RTL8851BU驱动模块
      - name: Download RTL8851BU driver
        uses: actions/download-artifact@v4
        with:
          name: rtl8851bu-${{ matrix.BRANCH }}
          path: output/rtl8851bu/

      # 步骤8：构建完整系统镜像
      - name: Build
        run: |
          # 禁用远程缓存更新
          export GITHUB_ACTIONS=false
          # 参数说明：
          # ALLOW_ROOT=yes - 允许root运行
          # BOARD=onecloud - 目标设备
          # BRANCH - 内核分支
          # RELEASE - Debian版本
          # KERNEL_CONFIGURE=no - 跳过内核配置（已编译）
          # BUILD_MINIMAL - 是否构建最小化版本
          # BUILD_DESKTOP - 是否构建桌面版本
          # DESKTOP_ENVIRONMENT - 桌面环境类型
          # EXPERT=yes - 专家模式
          # SKIP_EXTERNAL_TOOLCHAINS=yes - 跳过外部工具链
          # CLEAN_LEVEL= - 清理级别（空=不清理）
          # USE_CCACHE=no - 不使用编译缓存
          # COMPRESS_OUTPUTIMAGE=img - 输出格式：img
          sudo --preserve-env \
            ./compile.sh build \
              ALLOW_ROOT=yes \
              BOARD=onecloud \
              BRANCH=${{ matrix.BRANCH }} \
              RELEASE=${{ matrix.RELEASE }} \
              KERNEL_CONFIGURE=no \
              BUILD_MINIMAL=${{ matrix.TYPE == 'minimal' && 'yes' || 'no' }} \
              BUILD_DESKTOP=${{ matrix.TYPE == 'desktop' && 'yes' || 'no' }} \
              DESKTOP_ENVIRONMENT=${{ matrix.DESKTOP_ENVIRONMENT }} \
              DESKTOP_ENVIRONMENT_CONFIG_NAME=${{ matrix.DESKTOP_ENVIRONMENT_CONFIG_NAME }} \
              DESKTOP_APPGROUPS_SELECTED=${{ matrix.DESKTOP_APPGROUPS_SELECTED }} \
              EXPERT=yes \
              SKIP_EXTERNAL_TOOLCHAINS=yes \
              CLEAN_LEVEL= \
              USE_CCACHE=no \
              COMPRESS_OUTPUTIMAGE=img
          sudo chown $(id -u):$(id -g) -R output/

      # 步骤9：安装RTL8851BU WiFi驱动到镜像
      - name: Install RTL8851BU driver
        run: |
          echo "========================================"
          echo ">>> RTL8851BU WiFi Driver Installation"
          echo "========================================"
          
          # 显示预编译的驱动模块
          echo "::group::Check pre-built driver module"
          ls -la output/rtl8851bu/
          cat output/rtl8851bu/info.txt 2>/dev/null || true
          echo "::endgroup::"
          
          # 查找生成的镜像文件
          diskimg=$(ls output/images/*.img)
          echo ">>> Target image: $diskimg"
          
          # 挂载镜像
          echo "::group::Mount image"
          loop=$(sudo losetup --find --show --partscan $diskimg)
          echo "Loop device: $loop"
          
          sudo mkdir -p /mnt/armbian
          sudo mount ${loop}p2 /mnt/armbian
          sudo mount ${loop}p1 /mnt/armbian/boot
          echo "Image mounted at /mnt/armbian"
          ls -la /mnt/armbian/
          echo "::endgroup::"
          
          # 获取内核版本
          echo "::group::Get kernel version"
          KERNEL_VERSION=$(ls /mnt/armbian/lib/modules/ | head -1)
          echo "Kernel version in image: $KERNEL_VERSION"
          echo "::endgroup::"
          
          # 安装驱动模块
          echo "::group::Install driver module"
          MODULE_DIR="/mnt/armbian/lib/modules/$KERNEL_VERSION/kernel/drivers/net/wireless"
          sudo mkdir -p "$MODULE_DIR"
          
          # 复制驱动模块
          for ko in output/rtl8851bu/*.ko; do
            if [ -f "$ko" ]; then
              sudo cp -v "$ko" "$MODULE_DIR/"
              echo "Installed: $(basename $ko)"
            fi
          done
          
          # 更新模块依赖
          echo "Running depmod..."
          sudo chroot /mnt/armbian /sbin/depmod -a "$KERNEL_VERSION"
          echo "::endgroup::"
          
          # 验证安装
          echo "::group::Verify installation"
          echo "Installed modules:"
          find /mnt/armbian/lib/modules/$KERNEL_VERSION -name '*8851*' -o -name '*8831*' 2>/dev/null || echo "No matching modules found"
          echo ""
          echo "modules.dep entries:"
          grep -i '8851\|8831' /mnt/armbian/lib/modules/$KERNEL_VERSION/modules.dep 2>/dev/null || echo "No entries found"
          echo "::endgroup::"
          
          # 卸载镜像
          echo "::group::Unmount image"
          sudo umount /mnt/armbian/boot
          sudo umount /mnt/armbian
          sudo losetup -d $loop
          echo "Image unmounted"
          echo "::endgroup::"
          
          echo "========================================"
          echo ">>> RTL8851BU driver installation done!"
          echo "========================================"

      # 步骤10：安装烧录镜像制作工具
      - name: Install Dependents
        run: |
          sudo apt install img2simg  # Android sparse image工具

          # 下载Amlogic镜像打包工具
          ver="v0.3.1"
          curl -L -o ./AmlImg https://github.com/hzyitc/AmlImg/releases/download/$ver/AmlImg_${ver}_linux_amd64
          chmod +x ./AmlImg

      # 步骤11：下载并解包U-Boot
      - name: Download and unpack the latest u-boot
        run: |
          echo "::group::Download"
          curl -L -o ./uboot.img https://github.com/${UBOOT_REPO}/releases/download/${UBOOT_TAG}/${UBOOT_BURNIMG}
          echo "::endgroup::"

          echo "::group::Unpack"
          ./AmlImg unpack ./uboot.img burn/
          echo "::endgroup::"

      # 步骤12：提取boot和rootfs分区
      - name: Extract boot and rootfs partitions
        run: |
          # 查找生成的镜像文件
          diskimg=$(ls output/images/*.img)
          # 挂载镜像为loop设备
          loop=$(sudo losetup --find --show --partscan $diskimg)
          # 转换boot分区为sparse格式（节省空间）
          sudo img2simg ${loop}p1 burn/boot.simg
          # 转换rootfs分区为sparse格式
          sudo img2simg ${loop}p2 burn/rootfs.simg
          # 卸载loop设备
          sudo losetup -d $loop
          # 修改权限
          sudo chown $(id -u):$(id -g) -R burn/

      # 步骤13：生成Amlogic烧录镜像
      - name: Generate burn image
        run: |
          # 生成分区校验文件
          echo -n "sha1sum $(sha1sum burn/boot.simg | awk '{print $1}')" >burn/boot.VERIFY
          echo -n "sha1sum $(sha1sum burn/rootfs.simg | awk '{print $1}')" >burn/rootfs.VERIFY

          # 生成烧录命令文件
          cat <<EOF >>burn/commands.txt
          PARTITION:boot:sparse:boot.simg
          VERIFY:boot:normal:boot.VERIFY
          PARTITION:rootfs:sparse:rootfs.simg
          VERIFY:rootfs:normal:rootfs.VERIFY
          EOF

          # 打包生成烧录镜像
          prefix=$(ls output/images/*.img | sed 's/\.img$//')
          burnimg=${prefix}.burn.img
          ./AmlImg pack $burnimg burn/

      # 步骤14：生成SHA256校验和并压缩镜像
      - name: Hash and compress images
        run: |
          for f in output/images/*.img; do
            sha256sum "$f" | tee -a sha256sum  # 计算SHA256并追加到文件
            xz --threads=0 --compress "$f"     # 使用xz多线程压缩
          done

      # 步骤15：上传镜像作为artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.RELEASE }}-${{ matrix.BRANCH }}-${{ matrix.TYPE == 'desktop' && matrix.DESKTOP_ENVIRONMENT || matrix.TYPE }}
          path: output/images/*  # 上传所有镜像文件

      # 步骤16：生成Release信息（SHA256校验和）
      - name: Generate release informations
        run: |
          cat <<EOF | sed -E 's/^  //' | tee Release.md
            $(cat sha256sum | awk '{printf "%s: `%s`\n", $2, $1}')
          EOF

      # 步骤17：上传镜像到GitHub Release
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}  # 使用prepare生成的标签
          append_body: true         # 追加到Release说明
          body_path: Release.md     # Release说明文件
          files: |
            output/images/*         